<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula y carrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-grid">
        <div class="product-item">
          <img src="1.png" alt="Producto 1">
          <h2>Producto 1</h2>
          <p>$19.99</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
        <div class="product-item">
          <img src="2.jpeg" alt="Producto 2">
          <h2>Producto 2</h2>
          <p>$24.99</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
        <div class="product-item">
          <img src="3.jpeg" alt="Producto 3">
          <h2>Producto 3</h2>
          <p>$29.99</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
        <div class="product-item">
          <img src="4.jpeg" alt="Producto 4">
          <h2>Producto 4</h2>
          <p>$34.99</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="cart">
        <h2>Carrito</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
      </div>
        <script src="script.js"></script>      
</body>
</html>
